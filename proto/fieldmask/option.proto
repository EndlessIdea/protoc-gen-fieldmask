syntax = "proto3";

package fieldmask.option;

option go_package = "github.com/yeqown/protoc-gen-fieldmask/fieldmask;fieldmask";

import "google/protobuf/descriptor.proto";

extend google.protobuf.FieldOptions {
  optional FieldMask Option = 1071;
}

// FieldMask rules applied at the field level
message FieldMask {
  // message indicates the Message type that was used to apply FieldMask rules.
  string message = 1;
}